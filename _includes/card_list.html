<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      {% if item.imageUrl %}
      <img class="card-img-top" src="{{ item.imageUrl }}" alt="Card image">
      {% endif %}
      <a href="{{ item.url }}">
        <span class="header">
            {{ item.title }}

          {% if item.icon %}
          <p>
          <div class = "right-picture">
            <img src="{{item.icon}}" style="position: relative; top: 0px; right: 0px; " >
          </div>
          </p>

          {% endif %}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>
