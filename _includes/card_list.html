<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <p style="background-image: url('https://modacless.github.io/images/CryptoCook/Logo.png');">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </p>
    </li>

  {% endfor %}
</ul>
