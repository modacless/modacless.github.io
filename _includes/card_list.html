<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <style>
        p {
          background-image: url('https://modacless.github.io/images/OverStrike/overstrikeArena.png');
        }
        </style>
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
